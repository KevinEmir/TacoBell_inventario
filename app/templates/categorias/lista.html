{% extends 'base.html' %}
{% block content %}

<header style="text-align:center; background-color:#702082; padding:15px;">
    <img src="{{ url_for('static', filename='img/tacobell_logo.png') }}" alt="Taco Bell" style="height:70px;">
</header>

<main style="padding: 40px; color:#F8F8F8; background-color:#000; min-height:100vh;">
    <div style="text-align:center; margin-bottom: 25px;">
        <h1 style="color:#Efb810; font-size:2.2em;">📋 Categorías del Inventario</h1>
        <a href="{{ url_for('categorias.crear') }}" 
           class="btn btn-add">➕ Nueva Categoría</a>
    </div>

    <div style="display:flex; justify-content:center;">
        <table class="table table-striped" 
               style="width:90%; max-width:1100px; background-color:#000; border-radius:10px; overflow:hidden; text-align:center;">
            <thead style="background-color:#702082; color:white;">
                <tr>
                    <th style="padding:12px;">ID</th>
                    <th style="padding:12px;">Nombre</th>
                    <th style="padding:12px; width:40%;">Descripción</th>
                    <th style="padding:12px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr style="border-bottom:1px solid #000;">
                    <td style="padding:10px;">{{ categoria.Id }}</td>
                    <td style="padding:10px;">{{ categoria.Nombre }}</td>
                    <td style="padding:10px; text-align:left;">{{ categoria.Descripcion or 'Sin descripción' }}</td>
                    <td style="padding:10px;">
                        <a href="{{ url_for('categorias.editar', id=categoria.Id) }}" 
                           class="btn btn-edit">✏️ Editar</a>
                        <a href="{{ url_for('categorias.eliminar', id=categoria.Id) }}" 
                           class="btn btn-delete" 
                           onclick="return confirm('¿Seguro que deseas eliminar esta categoría?')">🗑 Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>

{% endblock %}
