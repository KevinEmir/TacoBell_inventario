{# app/templates/proveedores/form.html #}
{% extends 'base.html' %}

{% block title %}{{ 'Editar proveedor' if proveedor else 'Nuevo proveedor' }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>{{ 'Editar proveedor' if proveedor else 'Nuevo proveedor' }}</h1>

  <form method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre *</label>
      <input id="nombre" name="nombre" class="form-control" required value="{{ form.nombre or (proveedor.nombre if proveedor) or '' }}">
    </div>

    <div class="mb-3">
      <label for="contacto" class="form-label">Contacto</label>
      <input id="contacto" name="contacto" class="form-control" value="{{ form.contacto or (proveedor.contacto if proveedor) or '' }}">
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input id="telefono" name="telefono" class="form-control" value="{{ form.telefono or (proveedor.telefono if proveedor) or '' }}">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" class="form-control" value="{{ form.email or (proveedor.email if proveedor) or '' }}">
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <textarea id="direccion" name="direccion" class="form-control">{{ form.direccion or (proveedor.direccion if proveedor) or '' }}</textarea>
    </div>

    <button class="btn btn-primary" type="submit">Guardar</button>
    <a href="{{ url_for('proveedores.lista') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
